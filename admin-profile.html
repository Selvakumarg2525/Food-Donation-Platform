<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h3>Admin Profile</h3>
    </div>
    <div class="card-body">
      <div class="row mb3">
        <div class="col-sm-3"><strong>Admin Id:</strong></div>
        <div class="col-sm-9" th:text="${admin.adminId}"></div>
      </div>
      <div class="row mb3">
        <div class="col-sm-3"><strong>Name:</strong></div>
        <div class="col-sm-9"th:text="${admin.name}"></div>
      </div>

      <div class="row mb3">
        <div class="col-sm-3"><strong>Email:</strong></div>
        <div class="col-sm-9" th:text="${admin.email}"></div>
      </div>
      <div class="row mb3">
        <div class="col-sm-3"><strong>Mobile:</strong></div>
        <div class="col-sm-9" th:text="${admin.mobile}"></div>
      </div>
      <div class="row mb3">
        <div class="col-sm-3"><strong>Place:</strong></div>
        <div class="col-sm-9" th:text = "${admin.place}"></div>
      </div>


      <a href="/admin/dashboard" class="btn btn-primary">Back to Dashboard</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
