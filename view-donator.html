<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Donator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Donator Details</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile No</th>
            <th>Place</th>
            <th>District</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${donator.name}">Sharan Kumar</td>
            <td th:text="${donator.email}">sharan@example.com</td>
            <td th:text="${donator.mobile}">1234567890</td>
            <td th:text="${donator.place}">Abhishekapatti</td>
            <td th:text="${donator.district}">Tirunelveli</td>
        </tr>
        </tbody>
    </table>
    <a href="#" th:href="@{/recipient/dashboard}" class="btn btn-primary">Back to Dashboard</a>
</div>
</body>
</html>
