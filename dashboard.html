<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Food Donation Platform Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/dashboardBackground.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 10px;
        }
        .header .welcome-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        .navbar .btn {
            margin-left: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent buttons */
            border: none;
            color: black; /* Set button text color to black */
        }
        .navbar .btn:hover {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly less transparent on hover */
        }
        .carousel {
            margin: 50px auto;
            width: 60%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .carousel img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .footer {
            margin-top: auto;
            text-align: center;
            padding: 15px;
            background-color: rgba(78, 52, 46, 0.8); /* Dark brown with transparency */
            color: #ffffff;
            font-size: 0.9em;
            border-top: 1px solid rgba(62, 39, 35, 0.8);
            border-radius: 10px;
            margin: 10px;
        }
        </style>
</head>
<body>
<!-- Header with welcome text and buttons -->
<div class="header">
    <div class="welcome-text">Welcome to Food Donation Platform</div>
    <div class="navbar">
        <a th:href="@{/admin/login}" class="btn btn-primary">Admin</a>
        <a th:href="@{/recipient/register}" class="btn btn-success">Recipients</a>
        <a th:href="@{/donator/register}" class="btn btn-info">Donator</a>
    </div>
</div>

<!-- Carousel for showcasing images -->
<div id="donationCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{/streetserve.jpg}" alt="Donate Food">
        </div>
        <div class="carousel-item">
            <img th:src="@{/streetserve (2).jpg}" alt="Help the Needy">
        </div>
        <div class="carousel-item">
            <img th:src="@{/streetserve (3).jpg}" alt="Share with Others">
        </div>
    </div>
    <a class="carousel-control-prev" href="#donationCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#donationCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Footer with copyright message -->
<div class="footer">
    &copy; 2024 Food Donation Platform. Pincode: 123456
</div>

<!-- Bootstrap and jQuery for Carousel -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
