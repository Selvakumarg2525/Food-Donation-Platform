<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Recipients</title>
    <style>
        /* Page Layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        /* Table Styles */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            text-align: left;
            padding: 12px;
        }

        td {
            padding: 12px;
            text-align: left;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0f7fa;
        }

        /* Button Styles */
        .btn-delete {
            background-color: #e74c3c;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        /* Message Styles */
        .success-message, .error-message {
            width: 80%;
            margin: 20px auto;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
        }

        .success-message {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .error-message {
            background-color: #f2dede;
            color: #a94442;
        }

        /* Total Recipients Info */
        .info-container {
            text-align: center;
            margin: 20px auto;
            font-size: 18px;
        }

        .info-container span {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>

    <!-- JavaScript to confirm deletion -->
    <script>
        function confirmDelete(event) {
            if (!confirm("Are you sure you want to delete this recipient?")) {
                event.preventDefault();  // Prevent the form submission if canceled
            }
        }
    </script>
</head>
<body>

<h2>Registered Recipients</h2>

<!-- Success and Error Messages -->
<div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

<!-- Total Recipients Information -->
<div class="info-container">
    <p>Total Recipients: <span th:text="${totalRecipients}"></span></p>
</div>

<!-- Recipients Table -->
<table>
    <thead>
    <tr>
        <th>Recipient ID</th>
        <th>Recipient Name</th>
        <th>Recipient Email</th>
        <th>Place</th>
        <th>District</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipient : ${recipients}">
        <td th:text="${recipient.recipientId}">Recipient ID</td>
        <td th:text="${recipient.name}">Recipient Name</td>
        <td th:text="${recipient.email}">Recipient Email</td>
        <td th:text="${recipient.place}">Place</td>
        <td th:text="${recipient.district}">District</td>
        <td>
            <form th:action="@{'/admin/delete-recipient/' + ${recipient.recipientId}}" method="post" onsubmit="confirmDelete(event)">
                <button type="submit" class="btn-delete">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
